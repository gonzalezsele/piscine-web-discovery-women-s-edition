<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/background.css">
    <title>Cellule3.0 - Background</title>
</head>
<body>

    <div class="contentBox">
        <button onClick="changeBackground('indigo')">Click me!</button>
        <button onClick="changeBackground('tomato')">Click me!</button>
    </div>
    

   <script>

    function changeBackground(color){ 
    document.querySelector('.contentBox').style.backgroundColor = color;
    }
   
   </script> 

</body>
</html>
